<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:margin-top="http://www.w3.org/1999/xhtml">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
<!--  <link rel="stylesheet" href="main.css">-->
  <style>
        .container .row:first-child {
            margin-top: 56px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" id="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Create Order</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<form class="needs-validation" novalidate="" method="post" th:attr="action=@{/orders/create-or-update(id=${order.id})}"th:object="${order}">

  <div class="mb-3 w-50">
    <label for="product">Select Product:</label>
    <select class="form-control" id="product" name="product">
      <option value="default">-</option>
      <option value="product1">Product 1</option>
      <option value="product2">Product 2</option>
      <option value="product3">Product 3</option>
    </select>
  </div>
  <div class="mb-3 w-50">
    <label for="address">Address:</label>
    <input type="text" class="form-control" placeholder="Your address here..." id="address" name="address" required>
  </div>

  <div class="mb-3 w-50">
    <button type="submit" class="w-25 btn btn-primary btn-lg bg-success border border-success justify-center">Submit</button>
  </div>


</form>
</body>
</html>
