<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <style>
        .container .row:first-child {
            margin-top: 56px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" id="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Create Product</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form class="container" style="margin-top:15%;padding-left:30%" novalidate="" method="post" th:attr="action=@{/product/create-or-update(id=${product.id})}" th:object="${product}">
        <div class="mb-3 w-50">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Your product name here ..." required="required">
        </div>
        <div class="mb-3 w-50">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price" th:field="*{price}" placeholder="Product's price here ..." required="required">
            <div class="invalid-feedback">
                        Please enter product's price.
            </div>
        </div>
        <div class="mb-3 w-50">
            <button class="w-25 btn btn-primary btn-lg bg-success border border-success justify-center" type="submit">Submit</button>
        </div>
</form>
</body>
</html>
